# bot config file

# Discord bot token. DO NOT INCLUDE THIS ANYWHERE IN YOUR DISTRIBUTED CODE!
token: '<your token goes here>'

# Default bot command prefix
prefix: '<prefix>'

# Database connection string and collection references
dbServer: '<server address>'
port: <port>
guildDb: '<name of your guild database>'
memberDb: '<name of your member database>'
configDb: '<name of your config database>'

# A list of all cogs we are loading when starting up the bot. Don't change this unless you write your own custom cogs or change the directory structure.
load_extensions:
    - 'ReQuest.cogs.questBoard'
    - 'ReQuest.cogs.help'
    - 'ReQuest.cogs.inventory'
    - 'ReQuest.cogs.playerBoard'
    - 'ReQuest.cogs.admin'
    - 'ReQuest.cogs.player'
    - 'ReQuest.cogs.wallet'
    - 'ReQuest.cogs.config'

# Whitelist
whiteList: False # Set true if utilizing a server white list.